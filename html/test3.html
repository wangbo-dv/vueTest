<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<!--自定义组件-->
		<div id="box">
			<navebar></navebar>
		</div>
	</body>
	<script>
		Vue.component("navebar",{
			template:`<div>
			<button @click='clickHandle()'>开始</button>
			<p>hello world </p>
			<button>结束</button>
			<naveBarChild></naveBarChild>
			</div>`,
			methods:{
				clickHandle(){
					alert("点击开始")
				},
				data(){
					name='wangbo'
				}
			},
			
			components:{
				naveBarChild:{
					template:"<div>局部组件</div>"
				}
		 	}
		})
		let vue = new Vue({
			el:"#box"
		})
	</script>
</html>
